<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Option</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #615d72;
      padding: 20%;

      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #5c5469;
    }
    select {
padding: 10px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/yourFormID" method="POST">
    <h2>Submit an Option</h2>
     <select id="dept" required>
          <option value="">Select</option>
          <option>Facebook</option>
          <option>Instagram</option>
          <option>Telegram</option>
          <option>Gmail</option>
        </select> 
    <button type="submit" >Submit</button>
  </form>

</body>
</html>
