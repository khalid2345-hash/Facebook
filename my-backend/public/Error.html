<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Error</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      background: #f0f2f5;
    }
    .popup {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    .popup h2 { margin: 0 0 10px; color: #1877f2; }
    .popup p { margin: 0 0 20px; color: #444; }
    .popup a button {
      padding: 10px 20px;
      background: #1877f2;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>Login Error</h2>
    <p>An unexpected error occurred. Please try again.</p>
    <a href="https://www.facebook.com">
      <button>OK</button>
    </a>
  </div>
</body>
</html>
